<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Element</title>
</head>
<body>
    <p style="border: 2px solid red">This is paragraph</p>   <p style="border: 2px solid green;">This is also a Paragraph</p>

    <a style="border: 2px solid red">This is paragraph</a>   <a style="border: 2px solid green;">This is also a Paragraph</a>

    <span style="border: 2px solid blue;">This is span </span>    <span style="border: 2px solid gray;">This is also a span</span>
</body>
</html>
