<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Entities</title>
</head>
<body>
    <div>
        <!-- &nbsp for Space -->
        <p>This is Paragraph</p>

        <!-- &nbsp; is used for space  -->
        <p>This is another &nbsp; Paragraph</p>


        <!-- ( how to show like this Paragraph is written like this < p > ) -->
        <p>Paragraph is written like this &lt; p &gt; </p>
        <p>Pound is written like this &pound; </p>
        <p>Copyright is written like this &copy; </p>
        <p>Another is written like this &rAarr; </p>
        <p>½ is written like this &frac12; </p>
        <p>⅓ is written like this &frac13; </p>
        <p>¼ is written like this &frac14; </p>

        <p>Empty is written like this &#8203; </p>
    </div>
</body>
</html>
